<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	 <script src="./public.js"></script>
</head>

<body>
	<button onclick="postMth()">post</button>
	<button onclick="getMth()">get</button>
	<button onclick="headMth()">head</button>
	<button onclick="putMth()">put</button>
	<!-- form表单无法装载图片传到服务器端为空，如果为204则不会刷新-->
	<iframe src="./receive.html">
		
	</iframe>
	<script>
		const webUrl = localIp || "http://10.123.0.130:3000/"
		function postMth() {
			let author = {
				name: 'zale'
			}
			$.ajax({
				type: "post",
				data: JSON.stringify(author),
				url: webUrl+"kkk",
				dataType: 'json',
				contentType: "application/json",
				async: true,
			}).done(function (e) {
				alert(e)
			});
		}
		function getMth() {
			$.ajax({
				type: "get",
				url: webUrl+"source?name=first",
				async: true,
			}).done(function (e) {
				alert(e)
			});
		}
		function headMth() {
			$.ajax({
				type: "head",
				url: webUrl+"first",
				async: true,
			}).done(function (e) {
				alert(e)
			});
		}
		function putMth() {
			let people = { name: 'zale' }
			$.ajax({
				type: "put",
				url: webUrl+"first",
				data: JSON.stringify(people),
				contentType: "application/json",
				async: true,
			}).done(function (e) {
				alert(e)
			});
		}
	</script>
</body>

</html>
