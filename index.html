<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>

	<body>
		<button onclick="post()">post</button>
		<button onclick="get()">get</button>
		<button onclick="head1()">head</button>
			<button onclick="put()">put</button>
		<script>
			function post() {
				let author = {
					name: 'zale'
				}
				$.ajax({
					type: "post",
					data: JSON.stringify(author),
					url: "http://127.0.0.1:3000/data1",
					dataType: 'json',
					contentType: "application/json",
					async: true,
				}).done(function(e) {
					console.log(e)
				});
			}

			function get() {
				$.ajax({
					type: "get",
					url: "http://127.0.0.1:3000/?name=data2",
					async: true,
				}).done(function(e) {
					console.log(e)
				});
			}

			function head1() {
				$.ajax({
					type: "head",
					url: "http://127.0.0.1:3000/kkk",
					async: true,
				}).done(function(e) {
					console.log(e)
				});
			}
				function put() {
					let people = {name:'zale'}
				$.ajax({
					type: "put",
					url: "http://127.0.0.1:3000/kkk",
					data: JSON.stringify(people),
					contentType: "application/json",
					async: true,
				}).done(function(e) {
					console.log(e)
				});
			}
		</script>
	</body>

</html>
